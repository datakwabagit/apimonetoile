services:
  - type: web
    name: mon-etoile-backend
    env: node
    plan: free
    region: frankfurt
    buildCommand: NODE_OPTIONS="--max-old-space-size=512" npm ci --omit=dev && npm run build
    startCommand: NODE_OPTIONS="--max-old-space-size=512" node dist/main
    healthCheckPath: /api/v1/config/stats
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: PORT
        value: 3001
